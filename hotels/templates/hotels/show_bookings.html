<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select,
        input[type="date"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .back-link {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Available Rooms</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-container">
                <div class="form-group">
                    <label for="id_location">Location</label>
                    {{ form.location }}
                </div>
                <div class="form-group">
                    <label for="id_check_in_date">Check-in Date</label>
                    {{ form.check_in_date }}
                </div>
                <div class="form-group">
                    <label for="id_check_out_date">Check-out Date</label>
                    {{ form.check_out_date }}
                </div>
                <div class="form-group">
                    <label for="id_min_price">Minimum Price</label>
                    {{ form.min_price }}
                </div>
                <div class="form-group">
                    <label for="id_max_price">Maximum Price</label>
                    {{ form.max_price }}
                </div>
                <div class="form-group">
                    <label for="id_min_rating">Minimum Rating</label>
                    {{ form.min_rating }}
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Search</button>
                <a href="{% url 'homepage' %}" class="back-link">Back to Homepage</a>
            </div>
        </form>
    </div>
</body>
</html>
